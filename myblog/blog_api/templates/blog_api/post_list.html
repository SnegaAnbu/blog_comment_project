{% extends 'blog_api/base.html' %}

{% block content %}
    <h2>All Blog Posts</h2>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a> by {{ post.author.username }}
                <p>{{ post.created_at }}</p>
            </li>
        {% empty %}
            <p>No posts available.</p>
        {% endfor %}
    </ul>
{% endblock %}
